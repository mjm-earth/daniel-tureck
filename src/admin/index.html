<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin — danismixing.com</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F5F0E8;
      color: #1A1A1A;
      min-height: 100vh;
    }

    /* Auth Screen */
    #auth-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .auth-box {
      background: #fff;
      border-radius: 12px;
      padding: 48px 40px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .auth-box h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .auth-box p {
      font-size: 14px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .auth-box label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #444;
    }

    .auth-box input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .auth-box input[type="password"]:focus {
      border-color: #5E6B4A;
    }

    .auth-box .auth-error {
      color: #c0392b;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }

    .auth-box a {
      color: #5E6B4A;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s, background-color 0.2s;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #5E6B4A;
      color: #fff;
    }

    .btn-primary:hover:not(:disabled) {
      background: #4d5a3b;
    }

    .btn-danger {
      background: none;
      color: #c0392b;
      padding: 6px 12px;
      font-size: 13px;
    }

    .btn-danger:hover:not(:disabled) {
      background: rgba(192, 57, 43, 0.08);
    }

    .btn-secondary {
      background: #eee;
      color: #333;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #ddd;
    }

    /* App Layout */
    #app { display: none; }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: #fff;
      border-bottom: 1px solid #e0ddd6;
    }

    .app-header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .app-header .btn-logout {
      background: none;
      border: none;
      color: #888;
      font-size: 13px;
      cursor: pointer;
    }

    .app-header .btn-logout:hover {
      color: #333;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0;
      background: #fff;
      border-bottom: 1px solid #e0ddd6;
      padding: 0 24px;
    }

    .tab-btn {
      padding: 12px 20px;
      border: none;
      background: none;
      font-size: 14px;
      font-weight: 500;
      color: #888;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
    }

    .tab-btn:hover {
      color: #555;
    }

    .tab-btn.active {
      color: #5E6B4A;
      border-bottom-color: #5E6B4A;
    }

    /* Tab Content */
    .tab-content {
      display: none;
      padding: 24px;
      max-width: 800px;
      margin: 0 auto;
    }

    .tab-content.active {
      display: block;
    }

    /* Photo Cards */
    .photo-card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .photo-card h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #444;
    }

    .photo-preview {
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-radius: 8px;
      background: #eee;
      margin-bottom: 16px;
    }

    .photo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .crop-controls {
      display: flex;
      gap: 24px;
      margin-bottom: 16px;
    }

    .crop-controls label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #555;
      flex: 1;
    }

    .crop-controls input[type="range"] {
      flex: 1;
      accent-color: #5E6B4A;
    }

    .crop-controls .crop-val {
      font-size: 12px;
      color: #888;
      min-width: 32px;
      text-align: right;
    }

    .field-row {
      margin-bottom: 12px;
    }

    .field-row label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #555;
      margin-bottom: 4px;
    }

    .field-row input[type="text"],
    .field-row select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    .field-row input[type="text"]:focus,
    .field-row select:focus {
      border-color: #5E6B4A;
    }

    .photo-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 16px;
    }

    .photo-actions .unsaved-badge {
      font-size: 12px;
      color: #e67e22;
      font-weight: 500;
      display: none;
    }

    .photo-actions .unsaved-badge.visible {
      display: inline;
    }

    /* Audio Forms */
    .form-card {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .form-card h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #444;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    .form-row.full {
      grid-template-columns: 1fr;
    }

    .form-field label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #555;
      margin-bottom: 4px;
    }

    .form-field input[type="text"],
    .form-field select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    .form-field input[type="text"]:focus,
    .form-field select:focus {
      border-color: #5E6B4A;
    }

    .radio-group {
      display: flex;
      gap: 16px;
      padding-top: 4px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      font-weight: 400;
      color: #333;
      cursor: pointer;
    }

    .radio-group input[type="radio"] {
      accent-color: #5E6B4A;
    }

    .checkbox-group {
      padding-top: 4px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 400;
      color: #333;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      accent-color: #5E6B4A;
    }

    .file-field {
      margin-bottom: 12px;
    }

    .file-field label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #555;
      margin-bottom: 4px;
    }

    .file-drop {
      border: 2px dashed #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      font-size: 13px;
      color: #888;
    }

    .file-drop:hover {
      border-color: #5E6B4A;
      background: rgba(94, 107, 74, 0.03);
    }

    .file-drop.has-file {
      border-color: #5E6B4A;
      color: #5E6B4A;
      background: rgba(94, 107, 74, 0.05);
    }

    .file-drop input[type="file"] {
      display: none;
    }

    /* Track List */
    .track-list {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .track-list h3 {
      font-size: 15px;
      font-weight: 600;
      padding: 20px 24px 0;
      color: #444;
    }

    .track-list-count {
      font-weight: 400;
      color: #999;
    }

    .track-item {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      border-top: 1px solid #f0ede6;
      gap: 12px;
    }

    .track-item:first-of-type {
      border-top: none;
      margin-top: 12px;
    }

    .track-info {
      flex: 1;
      min-width: 0;
    }

    .track-title {
      font-size: 14px;
      font-weight: 500;
    }

    .track-meta {
      font-size: 12px;
      color: #888;
      margin-top: 2px;
    }

    .track-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
      background: rgba(94, 107, 74, 0.1);
      color: #5E6B4A;
    }

    .track-badge.featured {
      background: rgba(230, 126, 34, 0.1);
      color: #e67e22;
    }

    .track-badge.live {
      background: rgba(52, 152, 219, 0.1);
      color: #2980b9;
    }

    /* Status Bar */
    #status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 24px;
      font-size: 13px;
      font-weight: 500;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 100;
    }

    #status-bar.visible {
      transform: translateY(0);
    }

    #status-bar.success {
      background: #27ae60;
      color: #fff;
    }

    #status-bar.error {
      background: #c0392b;
      color: #fff;
    }

    #status-bar.loading {
      background: #5E6B4A;
      color: #fff;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .empty-state {
      text-align: center;
      padding: 40px 24px;
      color: #999;
      font-size: 14px;
    }

    /* Confirm dialog */
    .confirm-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .confirm-box {
      background: #fff;
      border-radius: 12px;
      padding: 28px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
    }

    .confirm-box p {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .confirm-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    /* Pending state badges */
    .track-badge.new {
      background: rgba(39, 174, 96, 0.1);
      color: #27ae60;
    }

    .track-badge.removing {
      background: rgba(192, 57, 43, 0.1);
      color: #c0392b;
    }

    .track-item.pending-add {
      background: rgba(39, 174, 96, 0.04);
    }

    .track-item.pending-delete {
      opacity: 0.5;
    }

    .track-item.pending-delete .track-title {
      text-decoration: line-through;
    }

    .track-item.pending-delete .btn-danger {
      color: #888;
    }

    /* Analytics */
    .analytics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      text-align: center;
    }

    .stat-card .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #1A1A1A;
      margin-bottom: 4px;
    }

    .stat-card .stat-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .analytics-section {
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    .analytics-section h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #444;
    }

    .analytics-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #f0ede6;
      font-size: 14px;
    }

    .analytics-row:first-of-type {
      border-top: none;
    }

    .analytics-row .page-path {
      color: #333;
      flex: 1;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .analytics-row .page-count {
      font-weight: 600;
      color: #5E6B4A;
      margin-left: 12px;
    }

    .analytics-period {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .analytics-period button {
      padding: 6px 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      font-size: 13px;
      cursor: pointer;
      color: #666;
      transition: all 0.2s;
    }

    .analytics-period button.active {
      background: #5E6B4A;
      color: #fff;
      border-color: #5E6B4A;
    }

    .analytics-period button:hover:not(.active) {
      border-color: #5E6B4A;
      color: #5E6B4A;
    }

    .analytics-open-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      background: #5E6B4A;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }

    .analytics-open-btn:hover {
      background: #4d5a3b;
    }

    /* Save bar at bottom of tab */
    .tab-save-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 20px 24px;
      margin-top: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }
  </style>

  <!-- Main App -->
  <div id="app">
    <header class="app-header">
      <h1>danismixing.com</h1>
      <button class="btn-logout" id="logout-btn">Sign Out</button>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-tab="photos">Photos</button>
      <button class="tab-btn" data-tab="showcase">Showcase</button>
      <button class="tab-btn" data-tab="before-after">Before / After</button>

      <button class="tab-btn" data-tab="clients">Clients</button>
      <button class="tab-btn" data-tab="analytics">Analytics</button>
    </nav>

    <div id="tab-photos" class="tab-content active"></div>
    <div id="tab-showcase" class="tab-content"></div>
    <div id="tab-before-after" class="tab-content"></div>
    <div id="tab-seo" class="tab-content"></div>
    <div id="tab-clients" class="tab-content"></div>
    <div id="tab-analytics" class="tab-content"></div>
  </div>

  <div id="status-bar"></div>

  <script>
    // === CONFIG ===
    const OWNER = 'mjm-earth';
    const REPO = 'daniel-tureck';
    const BRANCH = 'main';
    const API = 'https://api.github.com';

    const SECTION_LABELS = {
      section_1: 'Photo Break 1 (after Hero)',
      section_2: 'Photo Break 2 (after About)',
      section_3: 'Photo Break 3 (after Mixes)',
      section_4: 'Photo Break 4 (after Studio)',
      footer: 'Footer Photo'
    };

    const SUBGENRES = ['R&B', 'Hip-Hop', 'Live'];

    // === STATE ===
    let photosData = null;
    let audioData = null;
    let seoSiteData = null;
    let seoBioData = null;
    let brandsData = null;
    let podcastsPageData = null;
    let dataLoaded = { photos: false, audio: false, seo: false, clients: false, analytics: false };

    // Pending changes (buffered until Save is clicked)
    let pendingShowcaseAdds = [];   // [{ entry, base64 }]
    let pendingShowcaseDeletes = new Set(); // indices into audioData.showcase
    let pendingBAAdds = [];         // [{ entry, beforeB64, afterB64 }]
    let pendingBADeletes = new Set();       // indices into audioData.before_after
    let pendingClientAdds = [];     // [{ name, projects }]
    let pendingClientDeletes = new Set();   // indices into brandsData.items

    // === GITHUB API ===
    function getToken() {
      return localStorage.getItem('gh_token');
    }

    async function ghFetch(path, options = {}) {
      const token = getToken();
      const res = await fetch(`${API}${path}`, {
        ...options,
        headers: {
          'Authorization': `Bearer ${token}`,
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json',
          ...(options.headers || {}),
        }
      });
      if (res.status === 401) {
        localStorage.removeItem('gh_token');
        showAuth();
        throw new Error('Token expired or invalid.');
      }
      if (!res.ok) {
        const text = await res.text();
        throw new Error(`GitHub API ${res.status}: ${text}`);
      }
      return res.json();
    }

    async function getJSON(repoPath) {
      const data = await ghFetch(`/repos/${OWNER}/${REPO}/contents/${repoPath}?ref=${BRANCH}`);
      const content = decodeBase64(data.content);
      return { data: JSON.parse(content), sha: data.sha };
    }

    function decodeBase64(encoded) {
      const binary = atob(encoded.replace(/\n/g, ''));
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
      return new TextDecoder().decode(bytes);
    }

    async function batchCommit(files, message) {
      // files: [{ path, content, encoding: 'base64' | 'utf-8' }]
      // For deletions: { path, deleted: true }

      const blobs = await Promise.all(files.filter(f => !f.deleted).map(async (f) => {
        const blob = await ghFetch(`/repos/${OWNER}/${REPO}/git/blobs`, {
          method: 'POST',
          body: JSON.stringify({ content: f.content, encoding: f.encoding || 'utf-8' })
        });
        return { path: f.path, sha: blob.sha, mode: '100644', type: 'blob' };
      }));

      // Add deletions (sha: null removes the file)
      const deletions = files.filter(f => f.deleted).map(f => ({
        path: f.path, sha: null, mode: '100644', type: 'blob'
      }));

      const treeEntries = [...blobs, ...deletions];

      const ref = await ghFetch(`/repos/${OWNER}/${REPO}/git/ref/heads/${BRANCH}`);
      const currentSha = ref.object.sha;
      const currentCommit = await ghFetch(`/repos/${OWNER}/${REPO}/git/commits/${currentSha}`);

      const newTree = await ghFetch(`/repos/${OWNER}/${REPO}/git/trees`, {
        method: 'POST',
        body: JSON.stringify({ base_tree: currentCommit.tree.sha, tree: treeEntries })
      });

      const newCommit = await ghFetch(`/repos/${OWNER}/${REPO}/git/commits`, {
        method: 'POST',
        body: JSON.stringify({ message, tree: newTree.sha, parents: [currentSha] })
      });

      await ghFetch(`/repos/${OWNER}/${REPO}/git/refs/heads/${BRANCH}`, {
        method: 'PATCH',
        body: JSON.stringify({ sha: newCommit.sha })
      });

      return newCommit.sha;
    }

    // === UTILITIES ===
    function slugify(str) {
      return str.toLowerCase().replace(/['']/g, '').replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function rawUrl(repoPath) {
      return `https://raw.githubusercontent.com/${OWNER}/${REPO}/${BRANCH}/${repoPath}`;
    }

    function repoPathFromUrl(assetUrl) {
      // Convert /assets/images/picks/foo.jpg -> src/assets/images/picks/foo.jpg
      return 'src' + assetUrl;
    }

    let statusTimer = null;
    function showStatus(message, type = 'success') {
      const bar = document.getElementById('status-bar');
      bar.textContent = message;
      bar.className = `visible ${type}`;
      clearTimeout(statusTimer);
      if (type !== 'loading') {
        statusTimer = setTimeout(() => { bar.className = ''; }, type === 'error' ? 8000 : 5000);
      }
    }

    function confirm(message) {
      return new Promise(resolve => {
        const overlay = document.createElement('div');
        overlay.className = 'confirm-overlay';
        overlay.innerHTML = `
          <div class="confirm-box">
            <p>${message}</p>
            <div class="confirm-actions">
              <button class="btn btn-secondary" data-action="cancel">Cancel</button>
              <button class="btn btn-primary" data-action="confirm">Confirm</button>
            </div>
          </div>
        `;
        overlay.querySelector('[data-action="cancel"]').onclick = () => { overlay.remove(); resolve(false); };
        overlay.querySelector('[data-action="confirm"]').onclick = () => { overlay.remove(); resolve(true); };
        document.body.appendChild(overlay);
      });
    }

        `;

        const img = card.querySelector('.photo-preview img');
        const saveBtn = card.querySelector('.save-btn');
        const badge = card.querySelector('.unsaved-badge');
        let pendingFile = null;

        function markDirty() {
          saveBtn.disabled = false;
          badge.classList.add('visible');
        }

        // Crop sliders
        card.querySelectorAll('input[type="range"]').forEach(slider => {
          slider.addEventListener('input', () => {
            const x = card.querySelector('[data-axis="x"]').value;
            const y = card.querySelector('[data-axis="y"]').value;
            img.style.objectPosition = `${x}% ${y}%`;
            card.querySelector('[data-axis="x"]').nextElementSibling.textContent = `${x}%`;
            card.querySelector('[data-axis="y"]').nextElementSibling.textContent = `${y}%`;
            markDirty();
          });
        });

        // Alt text
        card.querySelector('.alt-input').addEventListener('input', markDirty);

        // File picker
        const fileInput = card.querySelector('.file-input');
        card.querySelector('.choose-btn').addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
          const file = fileInput.files[0];
          if (!file) return;
          if (file.size > 50 * 1024 * 1024) {
            showStatus('File too large. Maximum 50MB.', 'error');
            return;
          }
          const reader = new FileReader();
          reader.onload = () => {
            img.src = reader.result;
            pendingFile = { file, base64: reader.result.split(',')[1] };
            markDirty();
          };
          reader.readAsDataURL(file);
        });

        // Save
        saveBtn.addEventListener('click', async () => {
          saveBtn.disabled = true;
          saveBtn.textContent = 'Saving...';
          showStatus('Uploading changes...', 'loading');

          try {
            const newAlt = card.querySelector('.alt-input').value;
            const x = card.querySelector('[data-axis="x"]').value;
            const y = card.querySelector('[data-axis="y"]').value;
            const newCrop = `${x}% ${y}%`;

            const files = [];
            let imagePath = photo.image;

            if (pendingFile) {
              const ext = pendingFile.file.name.split('.').pop().toLowerCase();
              const filename = key === 'footer' ? `footer.${ext}` : `${key.replace('_', '-')}.${ext}`;
              imagePath = `/assets/images/picks/${filename}`;
              files.push({
                path: `src${imagePath}`,
                content: pendingFile.base64,
                encoding: 'base64'
              });
            }

            // Update photos data
            photosData[key] = { image: imagePath, alt: newAlt, crop: newCrop };
            files.push({
              path: 'src/_data/photos.json',
              content: JSON.stringify(photosData, null, 2) + '\n',
              encoding: 'utf-8'
            });

            const action = pendingFile ? 'photo' : 'crop/alt';
            await batchCommit(files, `admin: update ${label.toLowerCase()} ${action}`);

            photo.image = imagePath;
            photo.alt = newAlt;
            photo.crop = newCrop;
            pendingFile = null;
            badge.classList.remove('visible');
            showStatus(`${label} updated. Site will rebuild in ~30 seconds.`);
          } catch (e) {
            showStatus(`Error: ${e.message}`, 'error');
          } finally {
            saveBtn.textContent = 'Save Changes';
          }
        });

        container.appendChild(card);
      }
    }

    function renderShowcase() {
      const container = document.getElementById('tab-showcase');
      container.innerHTML = '';

      // Add form
      const form = document.createElement('div');
      form.className = 'form-card';
      form.innerHTML = `

        <div class="form-row">

      fileInput.addEventListener('change', () => {
        if (fileInput.files[0]) {
          fileDrop.childNodes[0].textContent = fileInput.files[0].name;
          fileDrop.classList.add('has-file');
        }
      });

      // Add handler — buffer locally, don't commit
      form.querySelector('#sc-upload-btn').addEventListener('click', async () => {
        const artist = form.querySelector('#sc-artist').value.trim();
        const title = form.querySelector('#sc-title').value.trim();
        const subgenre = form.querySelector('input[name="sc-subgenre"]:checked').value;
        const featured = form.querySelector('#sc-featured').value;
        const tag = form.querySelector('#sc-tag').value;
        const file = fileInput.files[0];

        if (!artist || !title) { showStatus('Artist and title are required.', 'error'); return; }
        if (!file) { showStatus('Please select an MP3 file.', 'error'); return; }
        if (file.size > 50 * 1024 * 1024) { showStatus('File too large. Maximum 50MB.', 'error'); return; }

        const slug = `${slugify(artist)}-${slugify(title)}`;
        const audioPath = `/assets/audio/showcase/${slug}.mp3`;

        const base64 = await fileToBase64(file);
        const entry = { artist, title, subgenre };
        if (tag) entry.tag = tag;
        if (featured) entry.featured = featured;
        entry.url = audioPath;

        pendingShowcaseAdds.push({ entry, base64 });
        showStatus(`"${title}" by ${artist} added. Click Save Changes to publish.`);
        renderShowcase();
      });

      // Track list
      const list = document.createElement('div');
      list.className = 'track-list';
      const totalCount = audioData.showcase.length + pendingShowcaseAdds.length - pendingShowcaseDeletes.size;
      list.innerHTML = `<h3>Showcase Tracks <span class="track-list-count">(${totalCount})</span></h3>`;

      // Existing tracks
      audioData.showcase.forEach((track, index) => {
        const isDeleting = pendingShowcaseDeletes.has(index);
        const item = document.createElement('div');
        item.className = 'track-item' + (isDeleting ? ' pending-delete' : '');
        const badges = [];
        if (track.featured) badges.push(`<span class="track-badge featured">${track.featured}</span>`);
        if (track.tag) badges.push(`<span class="track-badge live">${track.tag}</span>`);
        if (isDeleting) badges.push(`<span class="track-badge removing">removing</span>`);
        item.innerHTML = `
          <div class="track-info">
            <div class="track-title">${track.artist} — ${track.title}</div>
            <div class="track-meta">${track.subgenre} ${badges.join(' ')}</div>
          </div>
          <button class="btn btn-danger">${isDeleting ? 'Undo' : 'Remove'}</button>
        `;
        item.querySelector('.btn-danger').addEventListener('click', () => {
          if (isDeleting) {
            pendingShowcaseDeletes.delete(index);
          } else {
            pendingShowcaseDeletes.add(index);
          }
          renderShowcase();
        });
        list.appendChild(item);
      });

      // Pending adds
      pendingShowcaseAdds.forEach((pending, pIndex) => {
        const track = pending.entry;
        const item = document.createElement('div');
        item.className = 'track-item pending-add';
        const badges = [`<span class="track-badge new">new</span>`];
        if (track.featured) badges.push(`<span class="track-badge featured">${track.featured}</span>`);
        if (track.tag) badges.push(`<span class="track-badge live">${track.tag}</span>`);
        item.innerHTML = `
          <div class="track-info">
            <div class="track-title">${track.artist} — ${track.title}</div>
            <div class="track-meta">${track.subgenre} ${badges.join(' ')}</div>
          </div>
          <button class="btn btn-danger">Undo</button>
        `;
        item.querySelector('.btn-danger').addEventListener('click', () => {
          pendingShowcaseAdds.splice(pIndex, 1);
          renderShowcase();
        });
        list.appendChild(item);
      });

      container.appendChild(list);

      // Save bar
      const hasPending = hasShowcaseChanges();
      const saveBar = document.createElement('div');
      saveBar.className = 'tab-save-bar';
      saveBar.innerHTML = `
        <button class="btn btn-primary" id="sc-save-btn" ${hasPending ? '' : 'disabled'}>Save Changes</button>
        <span class="unsaved-badge ${hasPending ? 'visible' : ''}" id="sc-unsaved">Unsaved changes</span>
      `;
      container.appendChild(saveBar);

      saveBar.querySelector('#sc-save-btn').addEventListener('click', async () => {
        if (!hasShowcaseChanges()) return;

        const parts = [];
        if (pendingShowcaseAdds.length) parts.push(`${pendingShowcaseAdds.length} added`);
        if (pendingShowcaseDeletes.size) parts.push(`${pendingShowcaseDeletes.size} removed`);
        const ok = await confirm(`Save showcase changes?<br><strong>${parts.join(', ')}</strong>`);
        if (!ok) return;

        const btn = saveBar.querySelector('#sc-save-btn');
        btn.disabled = true;
        btn.textContent = 'Saving...';
        showStatus('Saving showcase changes...', 'loading');

        try {
          const files = [];

          // Add new track files
          for (const pending of pendingShowcaseAdds) {
            files.push({
              path: `src${pending.entry.url}`,
              content: pending.base64,
              encoding: 'base64'
            });
            audioData.showcase.push(pending.entry);
          }

          // Remove deleted tracks (process in reverse to keep indices valid)
          const deleteIndices = [...pendingShowcaseDeletes].sort((a, b) => b - a);
          for (const idx of deleteIndices) {
            const removed = audioData.showcase.splice(idx, 1)[0];
            if (removed.url) {
              files.push({ path: `src${removed.url}`, deleted: true });
            }
          }

          // Updated audio.json
          files.push({
            path: 'src/_data/audio.json',
            content: JSON.stringify(audioData, null, 2) + '\n',
            encoding: 'utf-8'
          });

          await batchCommit(files, `admin: update showcase tracks (${parts.join(', ')})`);

          pendingShowcaseAdds = [];
          pendingShowcaseDeletes = new Set();
          showStatus('Showcase updated. Site will rebuild in ~30 seconds.');
          renderShowcase();
        } catch (e) {
          showStatus(`Error: ${e.message}`, 'error');
          // Reload data since state might be inconsistent
          dataLoaded.audio = false;
          pendingShowcaseAdds = [];
          pendingShowcaseDeletes = new Set();
          loadTab('showcase');
        }
      });
    }

        item.querySelector('.btn-danger').addEventListener('click', () => {
          if (isDeleting) {
            pendingBADeletes.delete(index);
          } else {
            pendingBADeletes.add(index);
          }
          renderBeforeAfter();
        });
        list.appendChild(item);
      });

      // Pending adds
      pendingBAAdds.forEach((pending, pIndex) => {
        const track = pending.entry;
        const item = document.createElement('div');
        item.className = 'track-item pending-add';
        const badges = [`<span class="track-badge new">new</span>`];
        if (track.featured) badges.push(`<span class="track-badge featured">${track.featured}</span>`);
        if (track.live) badges.push(`<span class="track-badge live">live</span>`);
        item.innerHTML = `
          <div class="track-info">
            <div class="track-title">${track.artist} — ${track.title}</div>
            <div class="track-meta">${track.subgenre} ${badges.join(' ')}</div>
          </div>
          <button class="btn btn-danger">Undo</button>
        `;
        item.querySelector('.btn-danger').addEventListener('click', () => {
          pendingBAAdds.splice(pIndex, 1);
          renderBeforeAfter();
        });
        list.appendChild(item);
      });

      container.appendChild(list);

      // Save bar
      const hasPending = hasBAChanges();
      const saveBar = document.createElement('div');
      saveBar.className = 'tab-save-bar';
      saveBar.innerHTML = `
        <button class="btn btn-primary" id="ba-save-btn" ${hasPending ? '' : 'disabled'}>Save Changes</button>
        <span class="unsaved-badge ${hasPending ? 'visible' : ''}" id="ba-unsaved">Unsaved changes</span>
      `;
      container.appendChild(saveBar);

      saveBar.querySelector('#ba-save-btn').addEventListener('click', async () => {
        if (!hasBAChanges()) return;

        const parts = [];
        if (pendingBAAdds.length) parts.push(`${pendingBAAdds.length} added`);
        if (pendingBADeletes.size) parts.push(`${pendingBADeletes.size} removed`);
        const ok = await confirm(`Save before/after changes?<br><strong>${parts.join(', ')}</strong>`);
        if (!ok) return;

        const btn = saveBar.querySelector('#ba-save-btn');
        btn.disabled = true;
        btn.textContent = 'Saving...';
        showStatus('Saving before/after changes...', 'loading');

        try {
          const files = [];

          // Add new track files
          for (const pending of pendingBAAdds) {
            files.push({
              path: `src${pending.entry.before_url}`,
              content: pending.beforeB64,
              encoding: 'base64'
            });
            files.push({
              path: `src${pending.entry.after_url}`,
              content: pending.afterB64,
              encoding: 'base64'
            });
            audioData.before_after.push(pending.entry);
          }

          // Remove deleted tracks (process in reverse to keep indices valid)
          const deleteIndices = [...pendingBADeletes].sort((a, b) => b - a);
          for (const idx of deleteIndices) {
            const removed = audioData.before_after.splice(idx, 1)[0];
            if (removed.before_url) files.push({ path: `src${removed.before_url}`, deleted: true });
            if (removed.after_url) files.push({ path: `src${removed.after_url}`, deleted: true });
          }

          // Updated audio.json
          files.push({
            path: 'src/_data/audio.json',
            content: JSON.stringify(audioData, null, 2) + '\n',
            encoding: 'utf-8'
          });

          await batchCommit(files, `admin: update before/after tracks (${parts.join(', ')})`);

          pendingBAAdds = [];
          pendingBADeletes = new Set();
          showStatus('Before/after tracks updated. Site will rebuild in ~30 seconds.');
          renderBeforeAfter();
        } catch (e) {
          showStatus(`Error: ${e.message}`, 'error');
          dataLoaded.audio = false;
          pendingBAAdds = [];
          pendingBADeletes = new Set();
          loadTab('before-after');
        }
      });
    }

    async function phQuery(payload) {
      const res = await fetch(`${PH_HOST}/api/projects/@current/query/`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${PH_PROJECT_ID}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ query: payload })
      });
      if (!res.ok) throw new Error(`PostHog API ${res.status}`);
      return res.json();
    }

    function dateRange(period) {
      const now = new Date();
      const end = now.toISOString().split('T')[0];
      const start = new Date(now);
      if (period === '7d') start.setDate(start.getDate() - 7);
      else if (period === '30d') start.setDate(start.getDate() - 30);
      else if (period === '90d') start.setDate(start.getDate() - 90);
      return { start: start.toISOString().split('T')[0], end };
    }

    async function fetchAnalytics(period) {
      const { start, end } = dateRange(period);

      // Use HogQL to query pageviews and unique visitors
      const [pageviewRes, topPagesRes] = await Promise.all([
        phQuery({
          kind: 'HogQLQuery',
          query: `SELECT
            count() as total_pageviews,
            count(DISTINCT distinct_id) as unique_visitors
          FROM events
          WHERE event = '$pageview'
            AND timestamp >= '${start}'
            AND timestamp <= '${end} 23:59:59'`
        }),
        phQuery({
          kind: 'HogQLQuery',
          query: `SELECT
            properties.$current_url as url,
            count() as views
          FROM events
          WHERE event = '$pageview'
            AND timestamp >= '${start}'
            AND timestamp <= '${end} 23:59:59'
          GROUP BY url
          ORDER BY views DESC
          LIMIT 10`
        })
      ]);

      const pvRow = pageviewRes.results?.[0] || [0, 0];
      const topPages = (topPagesRes.results || []).map(r => ({
        path: r[0] ? r[0].replace('https://danismixing.com', '') || '/' : '(unknown)',
        views: r[1]
      }));

      return {
        pageviews: pvRow[0] || 0,
        visitors: pvRow[1] || 0,
        topPages
      };
    }

    async function renderAnalytics(period) {
      const container = document.getElementById('tab-analytics');
      container.innerHTML = '';

      // Period selector
      const periodBar = document.createElement('div');
      periodBar.className = 'analytics-period';
      ['7d', '30d', '90d'].forEach(p => {
        const labels = { '7d': 'Last 7 days', '30d': 'Last 30 days', '90d': 'Last 90 days' };
        const btn = document.createElement('button');
        btn.textContent = labels[p];
        btn.className = p === period ? 'active' : '';
        btn.addEventListener('click', () => renderAnalytics(p));
        periodBar.appendChild(btn);
      });
      container.appendChild(periodBar);

      // Loading state
      const loading = document.createElement('div');
      loading.className = 'empty-state';
      loading.innerHTML = '<span class="spinner" style="border-color:rgba(0,0,0,0.15);border-top-color:#5E6B4A"></span> Loading analytics...';
      container.appendChild(loading);

      try {
        const data = await fetchAnalytics(period);
        loading.remove();

        // Stats grid
        const grid = document.createElement('div');
        grid.className = 'analytics-grid';
        grid.innerHTML = `
          <div class="stat-card">
            <div class="stat-value">${data.pageviews.toLocaleString()}</div>
            <div class="stat-label">Pageviews</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.visitors.toLocaleString()}</div>
            <div class="stat-label">Unique Visitors</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${data.visitors > 0 ? (data.pageviews / data.visitors).toFixed(1) : '0'}</div>
            <div class="stat-label">Pages / Visitor</div>
          </div>
        `;
        container.appendChild(grid);

        // Top pages
        if (data.topPages.length > 0) {
          const section = document.createElement('div');
          section.className = 'analytics-section';
          section.innerHTML = `<h3>Top Pages</h3>`;
          data.topPages.forEach(page => {
            const row = document.createElement('div');
            row.className = 'analytics-row';
            row.innerHTML = `
              <span class="page-path">${escAttr(page.path)}</span>
              <span class="page-count">${page.views.toLocaleString()}</span>
            `;
            section.appendChild(row);
          });
          container.appendChild(section);
        }

        // Link to full PostHog dashboard
        const footer = document.createElement('div');
        footer.style.cssText = 'text-align:center;padding:20px 0';
        footer.innerHTML = `<a href="https://us.posthog.com" target="_blank" class="analytics-open-btn">
          Open Full Dashboard
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
        </a>`;
        container.appendChild(footer);

      } catch (e) {
        loading.innerHTML = `<div style="color:#c0392b">Failed to load analytics: ${e.message}</div>
          <p style="margin-top:12px;font-size:13px;color:#888">Analytics data may take a few hours to appear after first installing PostHog. <a href="https://us.posthog.com" target="_blank" style="color:#5E6B4A">Open PostHog Dashboard</a></p>`;
      }
    }
