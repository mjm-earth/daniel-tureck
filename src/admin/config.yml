backend:
  name: github
  repo: mjm-earth/daniel-tureck
  branch: main
  auth_type: pkce
  app_id: Ov23li0HoUyvHlSqFN6R

media_folder: "src/assets"
public_folder: "/assets"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "site"
        label: "Site Info"
        file: "src/_data/site.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "text" }
          - { label: "Site URL", name: "url", widget: "string", required: false }

  - name: "sections"
    label: "Page Sections"
    files:
      - name: "bio"
        label: "Bio / Hero"
        file: "src/_data/bio.json"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Headline", name: "headline", widget: "string" }
          - { label: "Main Photo", name: "photo", widget: "image" }
          - { label: "Phrase", name: "phrase", widget: "string", hint: "Big text below main photo (e.g. Pocket. Groove. Emotional weight.)" }
          - { label: "Hero Sentence", name: "hero_sentence", widget: "string", hint: "Sentence below headline on hero" }
          - { label: "Tagline", name: "tagline", widget: "string", hint: "Featured tagline in narrative section" }

      - name: "narrative"
        label: "Narrative"
        file: "src/_data/narrative.json"
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - label: "Paragraphs"
            name: "paragraphs"
            widget: "list"
            field: { label: "Paragraph", name: "paragraph", widget: "text" }

      - name: "photos"
        label: "Photos"
        file: "src/_data/photos.json"
        fields:
          - label: "Photo Grid"
            name: "grid"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }
          - label: "Wide Photo"
            name: "wide"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }

      - name: "studio"
        label: "Studio"
        file: "src/_data/studio.json"
        fields:
          - { label: "Studio Name", name: "name", widget: "string" }
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Photo", name: "image", widget: "image" }
          - { label: "Identity Line", name: "identity", widget: "string", required: false, hint: "e.g. Mixed at Robotslap Studios" }
          - label: "Description"
            name: "paragraphs"
            widget: "list"
            field: { label: "Paragraph", name: "paragraph", widget: "text" }

      - name: "tracks"
        label: "Listen / Work"
        file: "src/_data/tracks.json"
        fields:
          - { label: "Artists List", name: "artists", widget: "text", hint: "Separate with Â· (middle dot)" }
          - { label: "Player Embed Code", name: "player_embed", widget: "text", required: false, hint: "Paste Spotify, SoundCloud, or other embed HTML" }
          - { label: "Credits Link", name: "credits_link", widget: "string" }
          - { label: "Credits Link Text", name: "credits_text", widget: "string" }

      - name: "brands"
        label: "Podcasts & Brands"
        file: "src/_data/brands.json"
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Subheading", name: "subheading", widget: "string" }
          - label: "Brand Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Brand Name", name: "name", widget: "string" }
              - { label: "Project", name: "project", widget: "string" }
          - label: "Commercials"
            name: "commercials"
            widget: "list"
            fields:
              - { label: "Brand Name", name: "name", widget: "string" }
              - { label: "Type", name: "type", widget: "string" }

      - name: "faq"
        label: "FAQ"
        file: "src/_data/faq.json"
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - label: "Questions"
            name: "items"
            widget: "list"
            fields:
              - { label: "Question", name: "question", widget: "string" }
              - { label: "Answer", name: "answer", widget: "text" }

      - name: "audio"
        label: "Audio Player"
        file: "src/_data/audio.json"
        fields:
          - label: "Before & After Tracks"
            name: "before_after"
            widget: "list"
            fields:
              - { label: "Artist", name: "artist", widget: "string" }
              - { label: "Track Title", name: "title", widget: "string" }
              - { label: "Genre", name: "genre", widget: "string" }
              - { label: "Before URL", name: "before_url", widget: "string" }
              - { label: "After URL", name: "after_url", widget: "string" }
          - label: "Showcase Tracks"
            name: "showcase"
            widget: "list"
            fields:
              - { label: "Artist", name: "artist", widget: "string" }
              - { label: "Track Title", name: "title", widget: "string" }
              - { label: "Genre", name: "genre", widget: "string" }
              - { label: "Tag (e.g. live)", name: "tag", widget: "string", required: false }
              - { label: "Audio URL", name: "url", widget: "string" }

      - name: "cta"
        label: "Contact / CTA"
        file: "src/_data/cta.json"
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Instagram URL", name: "instagram_url", widget: "string", required: false }
          - { label: "Email", name: "email", widget: "string", required: false }
