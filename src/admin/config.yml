backend:
  name: github
  repo: mjm-earth/daniel-tureck
  branch: main
  auth_type: pkce
  app_id: Ov23li0HoUyvHlSqFN6R

media_folder: "src/assets"
public_folder: "/assets"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "site"
        label: "Site Info"
        file: "src/_data/site.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "text" }
          - { label: "Site URL", name: "url", widget: "string", required: false }

  - name: "sections"
    label: "Page Sections"
    files:
      - name: "bio"
        label: "Bio / Hero"
        file: "src/_data/bio.json"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Headline", name: "headline", widget: "string" }
          - { label: "Main Photo", name: "photo", widget: "image" }
          - { label: "Phrase", name: "phrase", widget: "string", hint: "Big text below main photo" }

      - name: "narrative"
        label: "Narrative"
        file: "src/_data/narrative.json"
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - label: "Paragraphs"
            name: "paragraphs"
            widget: "list"
            field: { label: "Paragraph", name: "paragraph", widget: "text" }

      - name: "photos"
        label: "Photos"
        file: "src/_data/photos.json"
        fields:
          - label: "Photo Grid"
            name: "grid"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }
          - label: "Wide Photo"
            name: "wide"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }

      - name: "studio"
        label: "Studio"
        file: "src/_data/studio.json"
        fields:
          - { label: "Studio Name", name: "name", widget: "string" }
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Photo", name: "image", widget: "image" }
          - label: "Description"
            name: "paragraphs"
            widget: "list"
            field: { label: "Paragraph", name: "paragraph", widget: "text" }

      - name: "tracks"
        label: "Listen / Work"
        file: "src/_data/tracks.json"
        fields:
          - { label: "Artists List", name: "artists", widget: "text", hint: "Separate with Â· (middle dot)" }
          - { label: "Player Embed Code", name: "player_embed", widget: "text", required: false, hint: "Paste Spotify, SoundCloud, or other embed HTML" }
          - { label: "Credits Link", name: "credits_link", widget: "string" }
          - { label: "Credits Link Text", name: "credits_text", widget: "string" }

      - name: "cta"
        label: "Contact / CTA"
        file: "src/_data/cta.json"
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Instagram URL", name: "instagram_url", widget: "string", required: false }
          - { label: "Email", name: "email", widget: "string", required: false }
