backend:
  name: github
  repo: mjm-earth/daniel-tureck
  branch: main

media_folder: "src/assets"
public_folder: "/assets"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "site"
        label: "Site Info"
        file: "src/_data/site.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "text" }
          - { label: "Site URL", name: "url", widget: "string", required: false }

  - name: "sections"
    label: "Page Sections"
    files:
      - name: "bio"
        label: "Bio / Hero"
        file: "src/_data/bio.json"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Headline", name: "headline", widget: "string" }
          - { label: "Main Photo", name: "photo", widget: "image" }

      - name: "narrative"
        label: "About Section"
        file: "src/_data/narrative.json"
        fields:
          - label: "Highlights"
            name: "highlights"
            widget: "list"
            fields:
              - { label: "Icon", name: "icon", widget: "select", options: ["pin", "waveform", "sliders", "home", "vinyl"], hint: "Icon shown on the card" }
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }
          - label: "Paragraphs"
            name: "paragraphs"
            widget: "list"
            required: false
            field: { label: "Paragraph", name: "paragraph", widget: "text" }

      - name: "photos"
        label: "Photos"
        file: "src/_data/photos.json"
        fields:
          - label: "Photo Break 1 (after Hero)"
            name: "section_1"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }
              - { label: "Crop Position", name: "crop", widget: "string", default: "50% 50%", hint: "CSS object-position, e.g. 50% 20%" }
          - label: "Photo Break 2 (after About)"
            name: "section_2"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }
              - { label: "Crop Position", name: "crop", widget: "string", default: "50% 50%", hint: "CSS object-position, e.g. 50% 20%" }
          - label: "Photo Break 3 (after Mixes)"
            name: "section_3"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }
              - { label: "Crop Position", name: "crop", widget: "string", default: "50% 50%", hint: "CSS object-position, e.g. 30% 50%" }
          - label: "Photo Break 4 (after Studio)"
            name: "section_4"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }
              - { label: "Crop Position", name: "crop", widget: "string", default: "50% 50%", hint: "CSS object-position, e.g. 30% 50%" }
          - label: "Footer Photo"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }
              - { label: "Crop Position", name: "crop", widget: "string", default: "50% 50%", hint: "CSS object-position, e.g. 30% 40%" }

      - name: "studio"
        label: "Studio"
        file: "src/_data/studio.json"
        fields:
          - { label: "Studio Name", name: "name", widget: "string" }
          - { label: "Main Photo", name: "image", widget: "image" }
          - { label: "Identity Line", name: "identity", widget: "string", required: false, hint: "e.g. Mixed at Robotslap Studios" }
          - label: "Studio Highlights"
            name: "highlights"
            widget: "list"
            fields:
              - { label: "Photo", name: "image", widget: "image" }
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }

      - name: "tracks"
        label: "Credits"
        file: "src/_data/tracks.json"
        fields:
          - { label: "Credits Link", name: "credits_link", widget: "string" }
          - { label: "Credits Link Text", name: "credits_text", widget: "string" }

      - name: "audio"
        label: "Audio Player"
        file: "src/_data/audio.json"
        fields:
          - label: "Subgenre Filter Tabs"
            name: "subgenres"
            widget: "list"
            field: { label: "Subgenre", name: "subgenre", widget: "string" }
          - label: "Before & After Tracks"
            name: "before_after"
            widget: "list"
            fields:
              - { label: "Artist", name: "artist", widget: "string" }
              - { label: "Track Title", name: "title", widget: "string" }
              - { label: "Subgenre", name: "subgenre", widget: "string", hint: "Must match one of the subgenre filter tabs (e.g. R&B, Hip-Hop)" }
              - { label: "Live?", name: "live", widget: "boolean", required: false, default: false }
              - { label: "Featured For", name: "featured", widget: "string", required: false, hint: "Filter tab this track is featured on (e.g. all, R&B, Hip-Hop, Live)" }
              - { label: "Before Audio URL", name: "before_url", widget: "string" }
              - { label: "After Audio URL", name: "after_url", widget: "string" }
          - label: "Showcase Tracks"
            name: "showcase"
            widget: "list"
            fields:
              - { label: "Artist", name: "artist", widget: "string" }
              - { label: "Track Title", name: "title", widget: "string" }
              - { label: "Subgenre", name: "subgenre", widget: "string", hint: "Must match one of the subgenre filter tabs" }
              - { label: "Tag (e.g. live)", name: "tag", widget: "string", required: false }
              - { label: "Featured For", name: "featured", widget: "string", required: false, hint: "Filter tab this track is featured on" }
              - { label: "Audio URL", name: "url", widget: "string" }

      - name: "brands"
        label: "Podcasts & Brands"
        file: "src/_data/brands.json"
        fields:
          - label: "Brand Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Brand Name", name: "name", widget: "string" }
              - { label: "Projects", name: "projects", widget: "list", field: { label: "Project", name: "project", widget: "string" } }

      - name: "cta"
        label: "Contact / CTA"
        file: "src/_data/cta.json"
        fields:
          - { label: "Instagram URL", name: "instagram_url", widget: "string", required: false }
          - { label: "Email", name: "email", widget: "string", required: false }

      - name: "podcasts_page"
        label: "Podcasts Page"
        file: "src/_data/podcasts_page.json"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "description", widget: "text" }
          - { label: "Intro Text", name: "intro", widget: "text" }
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Service Name", name: "name", widget: "string" }
              - { label: "Icon", name: "icon", widget: "select", options: ["mixing", "editing", "sound-design", "mastering", "scoring", "commercial"] }
              - { label: "Description", name: "description", widget: "text" }
